<!DOCTYPE html>
<html lang="en">
<head>
    <title>SmartMentor - Live Lecture</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
<style>
    nav{
        background-color: rgb(216, 226, 234);
        width: 100%;
        height: 20%;
        padding: 10px;
        box-shadow: 10px 10px 8px 8px rgb(117, 116, 116);
    }
    a{
        text-decoration: none;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html" style="margin-top: -12px;background: rgb(121, 0, 145) ; padding: 30px; float: left;color: antiquewhite; border: 3px solid rgb(17, 12, 12); border-radius: 24px;"><span style="color: aliceblue;">Smart</span>Mentor</a>
  
        </button>
     
        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto" style="list-style: none; display: flex;justify-content: space-between;">
              <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
              <li class="nav-item"><a href="community.html" class="nav-link">Community</a></li>
              <li class="nav-item"><a href="live.html" class="nav-link">live lecture</a></li>
              <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
      </div>
     </div>
     </nav>
    <div class="container">
        <div id="video-container" class="flex-container">
            <div class="video-box">
                <video id="local-video" autoplay muted></video>
            </div>
            <div class="video-box">
                <video id="remote-video" autoplay></video>
            </div>
        </div>

        <div class="toolbar">
            <button id="share-screen-btn">Share Screen</button>
            <button id="start-recording-btn">Start Recording</button>
            <button id="stop-recording-btn">Stop Recording</button>
            <button id="clear-board">Clear Whiteboard</button>
            <button id="pen-tool">Pen Tool</button>
            <button id="marker-tool">Marker Tool</button>
            <button id="eraser-tool">Eraser</button>
            <button id="text-tool">Text Tool</button>
            <select id="font-family">
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
            <input type="file" id="file-input" accept=".pdf,.ppt,.pptx" />
        </div>

        <div class="flex-container">
            <!-- PDF viewer in the left corner -->
            <div id="pdf-viewer">
                <iframe id="pdf-frame" width="300" height="400" style="display:none;"></iframe>
            </div>

            <!-- Whiteboard and Canvas -->
            <div id="canvas-container">
                <canvas id="whiteboard" width="800" height="600"></canvas>
            </div>
        </div>
    </div>

      <!-- Placeholder for the download link -->
      <div id="download-container"></div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
